<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magister - Latin Vocabulary Practice</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .latin-font { font-family: 'Cinzel', serif; }
        .chapter-grid::-webkit-scrollbar { width: 6px; }
        .chapter-grid::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>

    <script src="all_latin_new.js"></script>
    <script src="latin_morphology.js"></script>

    <div id="root"></div>

    <script type="text/babel">

        const DEMO_DB = [
            { lat: "agricola", eng: "farmer", gen: "m", pos: "n", ch: 1, decl: 1 },
            { lat: "amo", eng: "to love", gen: "x", pos: "v", ch: 1, conj: 1 },
            { lat: "nauta", eng: "sailor", gen: "m", pos: "n", ch: 1, decl: 1 },
            { lat: "puer", eng: "boy", gen: "m", pos: "n", ch: 3, decl: 2 },
            { lat: "ager", eng: "field", gen: "m", pos: "n", ch: 3, decl: 2 },
            { lat: "bellum", eng: "war", gen: "n", pos: "n", ch: 4, decl: 2 },
            { lat: "habeo", eng: "to have", gen: "x", pos: "v", ch: 2, conj: 2 },
            { lat: "duco", eng: "to lead", gen: "x", pos: "v", ch: 8, conj: 3 },
            { lat: "audio", eng: "to hear", gen: "x", pos: "v", ch: 10, conj: 4 },
        ];

        const { useState, useEffect, useMemo, useRef } = React;

        function App() {
            // -- STATE --
            const [db, setDb] = useState([]);
            const [appState, setAppState] = useState('SETUP'); // SETUP, QUIZ, SUMMARY
            const [selectedChapters, setSelectedChapters] = useState(new Set([1]));
            
            // Settings
            const [mode, setMode] = useState('VOCAB'); // VOCAB, DRILL, CHART, PARSE
            const [inputMode, setInputMode] = useState('MC'); // MC, TYPE (For Vocab/Drill)
            const [direction, setDirection] = useState('LAT_TO_ENG'); 

            // Quiz State
            const [queue, setQueue] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [score, setScore] = useState({ correct: 0, total: 0 });
            const [feedback, setFeedback] = useState(null); 
            const [userAnswer, setUserAnswer] = useState('');
            const [grammarPrompt, setGrammarPrompt] = useState(null); 
            
            // -- INIT --
            useEffect(() => {
                if (window.vocabDB && Array.isArray(window.vocabDB)) {
                    setDb(window.vocabDB);
                } else {
                    setDb(DEMO_DB);
                }
            }, []);

            // -- HELPERS --
            const availableChapters = useMemo(() => {
                const chapters = new Set(db.map(item => item.ch));
                return Array.from(chapters).sort((a, b) => a - b);
            }, [db]);

            // -- LOGIC --

            const toggleChapter = (ch) => {
                const newSet = new Set(selectedChapters);
                if (newSet.has(ch)) newSet.delete(ch);
                else newSet.add(ch);
                setSelectedChapters(newSet);
            };

            const toggleAllChapters = () => {
                if (selectedChapters.size === availableChapters.length) setSelectedChapters(new Set());
                else setSelectedChapters(new Set(availableChapters));
            };

            // Used for 'DRILL' mode (Form Generation)
            const generateDrillQuestion = (word) => {
                if (!window.LatinMorph) return null;
                const forms = window.LatinMorph.generateForms(word);
                if (!forms) return null;
                const keys = Object.keys(forms);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                
                return {
                    label: window.LatinMorph.getFormattedLabel(randomKey),
                    answer: forms[randomKey],
                    distractors: window.LatinMorph.getDistractors(word, forms[randomKey])
                };
            };

            // Used for 'PARSE' mode (Reverse Lookup)
            const generateParseQuestion = (word) => {
                if (!window.LatinMorph) return null;
                const forms = window.LatinMorph.generateForms(word);
                if (!forms) return null;

                const keys = Object.keys(forms);
                const correctKey = keys[Math.floor(Math.random() * keys.length)];
                const correctValue = forms[correctKey]; // e.g., "agricolae"

                // Distractors are other KEYS (e.g. Acc Sg) whose value is NOT "agricolae"
                const distractorKeys = window.LatinMorph.getParseDistractors(word, correctKey, correctValue);

                return {
                    prompt: correctValue, // Show "agricolae"
                    answerLabel: window.LatinMorph.getFormattedLabel(correctKey), // Answer "Genitive Singular"
                    distractors: distractorKeys.map(k => window.LatinMorph.getFormattedLabel(k))
                };
            };

            const startQuiz = () => {
                if (selectedChapters.size === 0) return alert("Select at least one chapter.");

                let pool = db.filter(word => selectedChapters.has(word.ch));
                
                // Filter for grammar modes
                if (['DRILL', 'CHART', 'PARSE'].includes(mode)) {
                    pool = pool.filter(w => window.LatinMorph && window.LatinMorph.generateForms(w) !== null);
                }

                if (pool.length === 0) return alert("No suitable words found.");

                pool = pool.sort(() => Math.random() - 0.5);

                // Setup first question
                if (mode === 'DRILL') setGrammarPrompt(generateDrillQuestion(pool[0]));
                if (mode === 'PARSE') setGrammarPrompt(generateParseQuestion(pool[0]));

                setQueue(pool);
                setCurrentCardIndex(0);
                setScore({ correct: 0, total: 0 });
                setFeedback(null);
                setUserAnswer('');
                setAppState('QUIZ');
            };

            const handleAnswer = (isCorrect, inputVal = '') => {
                if (feedback) return;
                setScore(prev => ({ correct: prev.correct + (isCorrect ? 1 : 0), total: prev.total + 1 }));
                setFeedback(isCorrect ? 'CORRECT' : 'WRONG');
                if (inputVal) setUserAnswer(inputVal);
            };

            const nextCard = () => {
                if (currentCardIndex >= queue.length - 1) {
                    setAppState('SUMMARY');
                } else {
                    const nextIdx = currentCardIndex + 1;
                    setCurrentCardIndex(nextIdx);
                    setFeedback(null);
                    setUserAnswer('');
                    
                    if (mode === 'DRILL') setGrammarPrompt(generateDrillQuestion(queue[nextIdx]));
                    if (mode === 'PARSE') setGrammarPrompt(generateParseQuestion(queue[nextIdx]));
                }
            };

            const resetApp = () => {
                setAppState('SETUP');
                setFeedback(null);
            };

            // -- RENDERERS --

            if (appState === 'SETUP') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-4">
                        <div className="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-slate-800 p-6 text-center text-white relative">
                                <h1 className="text-3xl font-bold latin-font tracking-wider z-10 relative">MAGISTER</h1>
                                <p className="text-slate-300 text-sm mt-1">Latin Practice Engine</p>
                            </div>

                            <div className="p-6 space-y-6">
                                {/* ACTIVITY SELECTION */}
                                <div className="space-y-4">
                                    <h3 className="font-semibold text-slate-700 uppercase text-xs tracking-wider">Step 1: Choose Activity</h3>
                                    
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        <button onClick={() => setMode('VOCAB')} className={`p-4 rounded-xl border-2 text-left transition-all ${mode === 'VOCAB' ? 'border-indigo-600 bg-indigo-50 ring-1 ring-indigo-600' : 'border-slate-200 hover:bg-slate-50'}`}>
                                            <div className="font-bold text-slate-800 mb-1"><i className="fa-solid fa-book-open mr-2 text-indigo-500"></i> Vocabulary</div>
                                            <div className="text-xs text-slate-500">Drill definitions and translations.</div>
                                        </button>
                                        
                                        <button onClick={() => setMode('DRILL')} className={`p-4 rounded-xl border-2 text-left transition-all ${mode === 'DRILL' ? 'border-indigo-600 bg-indigo-50 ring-1 ring-indigo-600' : 'border-slate-200 hover:bg-slate-50'}`}>
                                            <div className="font-bold text-slate-800 mb-1"><i className="fa-solid fa-pencil mr-2 text-pink-500"></i> Forms Drill</div>
                                            <div className="text-xs text-slate-500">Create forms (e.g. "make Gen Sg").</div>
                                        </button>
                                        
                                        <button onClick={() => setMode('PARSE')} className={`p-4 rounded-xl border-2 text-left transition-all ${mode === 'PARSE' ? 'border-indigo-600 bg-indigo-50 ring-1 ring-indigo-600' : 'border-slate-200 hover:bg-slate-50'}`}>
                                            <div className="font-bold text-slate-800 mb-1"><i className="fa-solid fa-magnifying-glass mr-2 text-emerald-500"></i> Parse</div>
                                            <div className="text-xs text-slate-500">Identify the form of a word.</div>
                                        </button>

                                        <button onClick={() => setMode('CHART')} className={`p-4 rounded-xl border-2 text-left transition-all ${mode === 'CHART' ? 'border-indigo-600 bg-indigo-50 ring-1 ring-indigo-600' : 'border-slate-200 hover:bg-slate-50'}`}>
                                            <div className="font-bold text-slate-800 mb-1"><i className="fa-solid fa-table-cells mr-2 text-amber-500"></i> Sort Chart</div>
                                            <div className="text-xs text-slate-500">Complete the full declension table.</div>
                                        </button>
                                    </div>

                                    {/* Sub-settings (Vocab/Drill only) */}
                                    {(mode === 'VOCAB' || mode === 'DRILL') && (
                                        <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 flex gap-2">
                                            <div className="text-xs font-bold text-slate-400 self-center uppercase mr-2">Method:</div>
                                            <button onClick={() => setInputMode('MC')} className={`px-3 py-1 text-sm font-semibold rounded ${inputMode === 'MC' ? 'bg-white shadow text-slate-800' : 'text-slate-500'}`}>Multiple Choice</button>
                                            <button onClick={() => setInputMode('TYPE')} className={`px-3 py-1 text-sm font-semibold rounded ${inputMode === 'TYPE' ? 'bg-white shadow text-slate-800' : 'text-slate-500'}`}>Type</button>
                                        </div>
                                    )}
                                </div>

                                {/* CHAPTERS */}
                                <div>
                                    <div className="flex justify-between items-end mb-2">
                                        <h3 className="font-semibold text-slate-700 uppercase text-xs tracking-wider">Step 2: Chapters</h3>
                                        <button onClick={toggleAllChapters} className="text-xs text-indigo-600 font-bold hover:underline">Toggle All</button>
                                    </div>
                                    <div className="grid grid-cols-5 sm:grid-cols-8 gap-2 max-h-32 overflow-y-auto chapter-grid p-1">
                                        {availableChapters.map(ch => (
                                            <button key={ch} onClick={() => toggleChapter(ch)}
                                                className={`h-8 rounded text-sm font-bold transition-all ${selectedChapters.has(ch) ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-500'}`}>
                                                {ch}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={startQuiz} className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 text-lg flex items-center justify-center gap-2">
                                    <span>Start Practice</span> <i className="fa-solid fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (appState === 'SUMMARY') {
                const pct = Math.round((score.correct / score.total) * 100) || 0;
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-800">
                        <div className="bg-white w-full max-w-md rounded-2xl p-8 text-center space-y-6 animate-fade-in">
                            <div className="inline-block p-4 rounded-full bg-yellow-100 mb-2">
                                <i className="fa-solid fa-star text-4xl text-yellow-500"></i>
                            </div>
                            <div>
                                <h2 className="text-4xl font-bold text-slate-900">{pct}%</h2>
                                <p className="text-slate-500 font-medium">Score: {score.correct} / {score.total}</p>
                            </div>
                            <button onClick={resetApp} className="w-full py-3 rounded-lg border-2 border-slate-200 font-bold text-slate-600 hover:border-slate-800 hover:text-slate-800 transition-all">
                                Practice Again
                            </button>
                        </div>
                    </div>
                )
            }

            // --- QUIZ ROUTER ---
            const currentWord = queue[currentCardIndex];
            
            // Render specific components based on Mode
            if (mode === 'CHART') {
                return (
                    <ChartActivity 
                        word={currentWord} 
                        onComplete={() => {
                            setScore(s => ({ correct: s.correct + 1, total: s.total + 1 })); 
                            nextCard();
                        }}
                        onExit={resetApp}
                        progress={{ current: currentCardIndex + 1, total: queue.length }}
                    />
                );
            }

            // Standard Quiz Container for VOCAB, DRILL, PARSE
            return (
                <div className="min-h-screen flex flex-col bg-slate-100">
                    {/* Top Bar */}
                    <div className="bg-white px-4 py-3 flex justify-between items-center shadow-sm z-20 sticky top-0">
                        <button onClick={resetApp} className="text-slate-400 hover:text-red-500"><i className="fa-solid fa-xmark text-xl"></i></button>
                        <div className="flex flex-col items-center">
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                {mode} • Ch {currentWord.ch}
                            </span>
                            <div className="w-32 h-1.5 bg-slate-200 rounded-full mt-1 overflow-hidden">
                                <div className="h-full bg-indigo-500 transition-all duration-300" style={{width: `${((currentCardIndex)/queue.length)*100}%`}}></div>
                            </div>
                        </div>
                        <div className="text-sm font-bold text-indigo-700 bg-indigo-50 px-3 py-1 rounded-full">{score.correct}/{score.total}</div>
                    </div>

                    <div className="flex-1 flex flex-col items-center p-4 w-full max-w-xl mx-auto pb-24">
                        
                        {/* THE CARD */}
                        <div className="w-full mb-6">
                            <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden min-h-[180px] flex flex-col items-center justify-center text-center p-8 relative">
                                
                                {/* Labels based on Mode */}
                                {mode === 'DRILL' && (
                                    <span className="bg-amber-100 text-amber-800 text-sm font-bold px-3 py-1 rounded-full mb-3 shadow-sm border border-amber-200">
                                        Form: {grammarPrompt.label}
                                    </span>
                                )}
                                {mode === 'PARSE' && (
                                    <span className="bg-emerald-100 text-emerald-800 text-sm font-bold px-3 py-1 rounded-full mb-3 shadow-sm border border-emerald-200">
                                        Identify Form
                                    </span>
                                )}
                                
                                <h2 className="text-4xl font-bold text-slate-800 latin-font mb-2">
                                    {mode === 'VOCAB' 
                                        ? (direction === 'LAT_TO_ENG' ? currentWord.lat : currentWord.eng)
                                        : (mode === 'PARSE' ? grammarPrompt.prompt : currentWord.lat)
                                    }
                                </h2>

                                <div className="text-slate-400 text-sm font-medium italic mt-2">
                                    {mode === 'VOCAB' && (direction === 'LAT_TO_ENG' ? 'Translate to English' : 'Translate to Latin')}
                                    {mode === 'DRILL' && `${currentWord.eng} (${currentWord.pos === 'n' ? 'Noun' : 'Verb'})`}
                                    {mode === 'PARSE' && `from: ${currentWord.lat} (${currentWord.eng})`}
                                </div>
                            </div>
                        </div>

                        {/* INTERACTION AREA */}
                        <div className="w-full animate-fade-in">
                            {!feedback ? (
                                <>
                                    {(mode === 'PARSE' || (inputMode === 'MC')) ? (
                                        <MultipleChoice 
                                            word={currentWord} 
                                            fullDb={db} 
                                            onAnswer={handleAnswer} 
                                            direction={direction}
                                            // Grammar/Parse Overrides
                                            overrideOptions={
                                                mode === 'DRILL' ? grammarPrompt.distractors.concat(grammarPrompt.answer) : 
                                                mode === 'PARSE' ? grammarPrompt.distractors.concat(grammarPrompt.answerLabel) : null
                                            }
                                            correctAnswer={
                                                mode === 'DRILL' ? grammarPrompt.answer :
                                                mode === 'PARSE' ? grammarPrompt.answerLabel : null
                                            }
                                        />
                                    ) : (
                                        <TypingInput 
                                            target={
                                                mode === 'DRILL' ? grammarPrompt.answer 
                                                : (direction === 'LAT_TO_ENG' ? currentWord.eng : currentWord.lat)
                                            }
                                            mode={mode}
                                            onAnswer={handleAnswer}
                                        />
                                    )}
                                </>
                            ) : (
                                <FeedbackCard 
                                    isCorrect={feedback === 'CORRECT'}
                                    correctAnswer={
                                        mode === 'DRILL' ? grammarPrompt.answer :
                                        mode === 'PARSE' ? grammarPrompt.answerLabel :
                                        (direction === 'LAT_TO_ENG' ? currentWord.eng : currentWord.lat)
                                    }
                                    userAnswer={userAnswer}
                                    onNext={nextCard}
                                />
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // --- CHART ACTIVITY COMPONENT ---

        function ChartActivity({ word, onComplete, onExit, progress }) {
            // State for random tense (only applies if word is a verb)
            const [targetTense, setTargetTense] = useState('Pres Ind');

            // Pick a random tense on load
            useEffect(() => {
                if (word.pos === 'v') {
                    const tenses = ['Pres Ind', 'Imp Ind', 'Fut Ind'];
                    setTargetTense(tenses[Math.floor(Math.random() * tenses.length)]);
                }
            }, [word]);

            // Get grid structure
            const gridData = useMemo(() => window.LatinMorph.getChartData(word.pos), [word]);
            const correctForms = useMemo(() => window.LatinMorph.generateForms(word), [word]);
            
            // State for the slots
            const [slots, setSlots] = useState({});
            
            // Bank of available words
            const [bank, setBank] = useState([]);
            const [selectedBankItem, setSelectedBankItem] = useState(null);
            
            // Feedback state
            const [isDone, setIsDone] = useState(false);
            const [mistakes, setMistakes] = useState(0);

            useEffect(() => {
                // Initialize Bank
                // FIX: Only grab words that correspond to the valid slots in the grid!
                // Iterate the grid rows/cols to find the keys we need.
                const validKeys = [];
                gridData.rows.forEach(r => {
                    gridData.cols.forEach(c => {
                        // Pass targetTense (only used by verbs)
                        validKeys.push(gridData.getKey(r, c, targetTense));
                    });
                });
                
                // Filter correctForms to only the valid keys
                const validForms = validKeys.map(k => correctForms[k]);
                
                setBank(validForms.sort(() => Math.random() - 0.5));
                setSlots({});
                setIsDone(false);
                setMistakes(0);
                setSelectedBankItem(null);
            }, [word, correctForms, gridData, targetTense]);

            const handleSlotClick = (r, c) => {
                if (isDone) return;
                const key = gridData.getKey(r, c, targetTense);

                if (selectedBankItem !== null) {
                    const wordToPlace = bank[selectedBankItem];
                    const newSlots = { ...slots, [key]: wordToPlace };
                    setSlots(newSlots);
                    
                    const newBank = [...bank];
                    newBank.splice(selectedBankItem, 1);
                    setBank(newBank);
                    setSelectedBankItem(null);
                } else if (slots[key]) {
                    const wordToReturn = slots[key];
                    const newSlots = { ...slots };
                    delete newSlots[key];
                    setSlots(newSlots);
                    setBank([...bank, wordToReturn]);
                }
            };

            const checkChart = () => {
                let errorCount = 0;
                let isPerfect = true;
                const newSlots = {...slots};
                const returnedWords = [];
                
                gridData.rows.forEach(r => {
                    gridData.cols.forEach(c => {
                        const key = gridData.getKey(r, c, targetTense);
                        if (slots[key] !== correctForms[key]) {
                            isPerfect = false;
                            errorCount++;
                            if(slots[key]) returnedWords.push(slots[key]);
                            delete newSlots[key];
                        }
                    });
                });

                if (isPerfect) {
                    setIsDone(true);
                } else {
                    alert(`Not quite! ${errorCount} incorrect placements. Words returned to bank.`);
                    setSlots(newSlots);
                    setBank([...bank, ...returnedWords]);
                    setMistakes(m => m + 1);
                }
            };

            if (!gridData) return <div className="p-8 text-center">Charts not supported for this word type. <button onClick={onComplete}>Skip</button></div>;

            // Map tense codes to human readable
            const readableTense = {
                'Pres Ind': 'Present',
                'Imp Ind': 'Imperfect',
                'Fut Ind': 'Future'
            };

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col">
                    {/* Header */}
                    <div className="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10">
                        <button onClick={onExit} className="text-slate-400"><i className="fa-solid fa-xmark"></i></button>
                        <div className="text-center">
                            <h2 className="font-bold text-slate-700 text-lg">{word.lat}</h2>
                            {word.pos === 'v' && <span className="text-xs font-bold text-indigo-600 uppercase tracking-wider">{readableTense[targetTense]} Tense</span>}
                        </div>
                        <span className="text-sm font-bold bg-slate-200 px-2 rounded">{progress.current}/{progress.total}</span>
                    </div>

                    <div className="flex-1 p-2 flex flex-col max-w-2xl mx-auto w-full">
                        
                        {/* CHART GRID */}
                        <div className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden mb-4">
                            <table className="w-full text-sm sm:text-base">
                                <thead>
                                    <tr className="bg-slate-50 border-b border-slate-200">
                                        <th className="p-2 text-slate-400 font-normal italic">Form</th>
                                        {gridData.cols.map(c => <th key={c} className="p-2 text-slate-700 font-bold">{c}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {gridData.rows.map(r => (
                                        <tr key={r} className="border-b border-slate-100 last:border-0">
                                            <td className="p-2 bg-slate-50 font-bold text-slate-600 border-r border-slate-100 w-16 text-center">{r}</td>
                                            {gridData.cols.map(c => {
                                                const key = gridData.getKey(r, c, targetTense);
                                                const filled = slots[key];
                                                return (
                                                    <td key={c} 
                                                        onClick={() => handleSlotClick(r, c)}
                                                        className={`p-1 text-center border-l border-slate-50 cursor-pointer h-12 relative transition-colors ${filled ? 'bg-indigo-50' : 'bg-white hover:bg-slate-50'} ${selectedBankItem !== null && !filled ? 'ring-2 ring-indigo-200 inset-0' : ''}`}
                                                    >
                                                        {filled && (
                                                            <span className="font-serif font-medium text-indigo-800 animate-fade-in">{filled}</span>
                                                        )}
                                                        {!filled && !isDone && (
                                                            <span className="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-20 text-indigo-300">
                                                                <i className="fa-solid fa-plus"></i>
                                                            </span>
                                                        )}
                                                    </td>
                                                )
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* SUCCESS MESSAGE */}
                        {isDone && (
                            <div className="bg-green-100 border border-green-300 text-green-800 p-4 rounded-xl text-center mb-4 animate-fade-in">
                                <i className="fa-solid fa-check-circle text-2xl mb-2"></i>
                                <h3 className="font-bold text-lg">Optime! Chart Complete.</h3>
                                <button onClick={onComplete} className="mt-2 bg-green-600 text-white px-6 py-2 rounded-lg font-bold shadow hover:bg-green-700">Next Word</button>
                            </div>
                        )}

                        {/* WORD BANK */}
                        {!isDone && (
                            <div className="bg-slate-200 p-4 rounded-xl flex-1 overflow-y-auto">
                                <p className="text-xs text-slate-500 font-bold uppercase mb-2 text-center">Word Bank (Tap to Select)</p>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {bank.map((w, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => setSelectedBankItem(selectedBankItem === i ? null : i)}
                                            className={`px-4 py-2 rounded-lg font-serif text-lg shadow-sm transition-all transform ${selectedBankItem === i ? 'bg-indigo-600 text-white scale-110 ring-2 ring-indigo-300' : 'bg-white text-slate-700 hover:bg-white/80'}`}
                                        >
                                            {w}
                                        </button>
                                    ))}
                                    {bank.length === 0 && (
                                        <button onClick={checkChart} className="bg-slate-800 text-white px-8 py-3 rounded-xl font-bold shadow-lg animate-bounce">
                                            Check Answers
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            )
        }

        // --- SHARED COMPONENTS ---

        function MultipleChoice({ word, fullDb, onAnswer, direction, overrideOptions, correctAnswer }) {
            const [options, setOptions] = useState([]);

            useEffect(() => {
                if (overrideOptions) {
                    const shuffled = [...overrideOptions].sort(() => Math.random() - 0.5);
                    setOptions(shuffled.map(s => ({ 
                        text: s, 
                        isCorrect: s === correctAnswer 
                    })));
                } else {
                    let similar = fullDb.filter(w => w.pos === word.pos && w.lat !== word.lat);
                    if (similar.length < 3) similar = fullDb.filter(w => w.lat !== word.lat);
                    similar = similar.sort(() => Math.random() - 0.5).slice(0, 3);
                    const choices = [...similar, word].sort(() => Math.random() - 0.5);
                    setOptions(choices.map(w => ({
                        text: direction === 'LAT_TO_ENG' ? w.eng : w.lat,
                        isCorrect: w.lat === word.lat
                    })));
                }
            }, [word, overrideOptions]);

            return (
                <div className="grid grid-cols-1 gap-3">
                    {options.map((opt, i) => (
                        <button key={i} onClick={() => onAnswer(opt.isCorrect)}
                            className="bg-white hover:bg-indigo-50 border-2 border-slate-200 hover:border-indigo-300 text-slate-700 font-medium py-4 px-6 rounded-xl shadow-sm text-lg text-left transition-all active:scale-98 flex items-center">
                            <span className="inline-block w-8 text-slate-300 font-bold text-sm shrink-0">{String.fromCharCode(65 + i)}.</span>
                            <span>{opt.text}</span>
                        </button>
                    ))}
                </div>
            );
        }

        function TypingInput({ target, mode, onAnswer }) {
            const [val, setVal] = useState('');
            const inputRef = useRef(null);

            const insertChar = (char) => {
                setVal(prev => prev + char);
                inputRef.current.focus();
            };

            const checkAnswer = (e) => {
                e.preventDefault();
                if (!val.trim()) return;

                const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
                const cleanInput = val.toLowerCase().trim();
                const inputHasMacrons = cleanInput !== normalize(cleanInput);
                
                // Allow slashes in target e.g. "house/hut"
                const targets = target.split('/').map(t => t.trim());
                let isCorrect = false;

                if (inputHasMacrons) {
                    isCorrect = targets.some(t => t.toLowerCase() === cleanInput);
                } else {
                    isCorrect = targets.some(t => normalize(t) === normalize(cleanInput));
                }
                onAnswer(isCorrect, val);
            };

            const macrons = ['ā', 'ē', 'ī', 'ō', 'ū', 'ȳ'];

            return (
                <form onSubmit={checkAnswer} className="w-full">
                    {/* Macron Bar */}
                    <div className="flex gap-2 mb-2 justify-center">
                        {macrons.map(char => (
                            <button key={char} type="button" onClick={() => insertChar(char)}
                                className="w-8 h-8 bg-slate-200 hover:bg-slate-300 rounded text-slate-700 font-serif font-bold transition-colors shadow-sm border border-slate-300">
                                {char}
                            </button>
                        ))}
                    </div>
                    
                    <input 
                        ref={inputRef}
                        type="text" 
                        autoFocus
                        value={val}
                        onChange={(e) => setVal(e.target.value)}
                        placeholder="Type answer..."
                        className="w-full p-4 text-lg border-2 border-slate-300 rounded-xl focus:border-indigo-500 focus:outline-none shadow-inner mb-4 bg-white text-center font-medium"
                    />
                    <button type="submit" className="w-full bg-slate-800 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-slate-700 transition-transform active:scale-95">
                        Check Answer
                    </button>
                </form>
            );
        }

        function FeedbackCard({ isCorrect, correctAnswer, userAnswer, onNext }) {
            return (
                <div className={`rounded-xl p-6 shadow-lg border-2 animate-fade-in ${isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                    <div className="flex items-center gap-4 mb-4">
                        <div className={`h-12 w-12 rounded-full flex items-center justify-center text-white text-xl ${isCorrect ? 'bg-green-500' : 'bg-red-500'}`}>
                            <i className={`fa-solid ${isCorrect ? 'fa-check' : 'fa-times'}`}></i>
                        </div>
                        <div>
                            <h3 className={`text-xl font-bold ${isCorrect ? 'text-green-800' : 'text-red-800'}`}>
                                {isCorrect ? 'Optime!' : 'Eheu!'}
                            </h3>
                            {!isCorrect && (
                                <div className="text-sm mt-1">
                                    <p className="text-slate-500">Correct Answer:</p>
                                    <p className="text-lg font-bold text-slate-800 latin-font">{correctAnswer}</p>
                                </div>
                            )}
                        </div>
                    </div>
                    <button onClick={onNext} autoFocus className={`w-full py-3 rounded-lg font-bold text-white shadow-md ${isCorrect ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'}`}>
                        Next <i className="fa-solid fa-arrow-right ml-1"></i>
                    </button>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
